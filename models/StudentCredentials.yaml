description: >
  Represents credentials earned by a student, such as degrees, diplomas, or certificates, along with their academic disciplines and graduation details.
allOf:
  - $ref: "../index.yaml#/components/schemas/cEntity"
  - type: object
    properties:
      student:
        description: The student who earned these credentials.
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/Student"
      
      academicLevel:
        description: Academic level of the credential (e.g., Associate, Bachelor, Master, Doctorate).
        nullable: true
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/iTaxonomy"
      
      credentials:
        type: array
        nullable: true
        description: Types of credentials earned (e.g., Degree, Diploma, Certificate, License)
        items:
          oneOf:
            - $ref: "../index.yaml#/components/schemas/cRelation"
            - $ref: "../index.yaml#/components/schemas/iTaxonomy"
      
      disciplines:
        type: array
        nullable: true
        description: Academic disciplines or majors associated with the credentials (e.g., Computer Science, Business Administration, Nursing)
        items:
          oneOf:
            - $ref: "../index.yaml#/components/schemas/cRelation"
            - $ref: "../index.yaml#/components/schemas/iTaxonomy"
      
      graduationAcademicPeriod:
        description: Academic period when the student graduated.
        nullable: true
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/AcademicPeriod"
      
      graduatedAt:
        type: string
        format: date
        nullable: true
        description: Date when the student graduated
        example: "2024-05-15"
      
      graduationYear:
        type: string
        nullable: true
        description: Year of graduation as a string
        example: "2024"
    
    required:
      - student
