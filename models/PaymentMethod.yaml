description: >
  Represents a payment method or instrument available for processing payments.
  Examples include credit cards, bank transfers, checks, cash, digital wallets, etc.
allOf:
  - $ref: "../index.yaml#/components/schemas/cEntity"
  - type: object
    properties:
      name:
        type: string
        description: Name of the payment method.
        example: "Visa Credit Card"
      methodType:
        type: string
        description: Type category of the payment method.
        enum:
          - card
          - bank_transfer
          - check
          - cash
          - wire
          - ach
          - digital_wallet
          - other
        example: "card"
      isActive:
        type: boolean
        description: Flag indicating if the payment method is currently active and available for use.
        default: true
      requiresAuthorization:
        type: boolean
        description: Flag indicating if this payment method requires authorization or approval.
        default: false
      processingTime:
        type: string
        description: Expected processing time for this payment method (e.g., "instant", "1-3 business days").
        example: "instant"
      fees:
        type: number
        format: decimal
        description: Standard fees or charges associated with this payment method.
        example: 2.50
      feePercentage:
        type: number
        format: decimal
        description: Percentage-based fee for this payment method.
        example: 2.9
      description:
        type: string
        description: Detailed description of the payment method and its usage.
