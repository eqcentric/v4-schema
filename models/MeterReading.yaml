description: >
  Represents a single reading taken from a Meter at a specific point in time. 
  Inherits standard entity fields.
allOf:
- $ref: "../index.yaml#/components/schemas/cEntity"
- type: object
  properties:
    meter:
      description: The meter this reading was taken from
      oneOf:
        - $ref: "../index.yaml#/components/schemas/cRelation"
        - $ref: "../index.yaml#/components/schemas/Meter"
    readingValue:
      type: number
      format: double
      description: The value recorded from the meter
    readingDateTime:
      type: string
      format: date-time
      description: Timestamp when the reading was taken or recorded
    deltaValue:
      type: number
      format: double
      description: Calculated difference between this reading and the previous one (representing consumption or change)
    source:
      type: string
      description: How the reading was obtained
      example: "Manual Entry"
  required:
    - meter
    - readingValue
    - readingDateTime
