description: >
  Taxonomy for purchase order status values.
allOf:
  - $ref: "../../index.yaml#/components/schemas/iTaxonomy"
  - type: object
    properties:
      examples:
        type: array
        items:
          type: string
        readOnly: true
        description: Common status values for purchase orders
        example: 
          - "Draft"
          - "Pending Approval"
          - "Approved"
          - "Ordered"
          - "Partially Received"
          - "Received"
          - "Cancelled"
          - "Closed"
          - "On Hold"
