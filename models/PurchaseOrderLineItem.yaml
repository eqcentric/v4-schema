description: >
  Represents an individual line item within a purchase order, containing details about 
  a specific item being purchased including quantities, pricing, and delivery information.
allOf:
  - $ref: "../index.yaml#/components/schemas/cEntity"
  - type: object
    properties:
      purchaseOrder:
        description: Reference to the parent purchase order
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/PurchaseOrder"
      item:
        description: Reference to the inventory item being purchased
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/InventoryItem"
      vendor:
        description: Reference to the vendor for this line item
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/Vendor"
      vendorItemCode:
        type: string
        description: Vendor's specific item code or SKU for this item
        example: "VND-12345-ABC"
      uom:
        description: Unit of measure for this line item
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/UnitOfMeasure"
      lineNumber:
        type: integer
        description: Sequential line number within the purchase order
        example: 1
      description:
        type: string
        description: Optional description override for this line item
        example: "M8 Hex Bolt - Stainless Steel, 50mm length"
      quantityOrdered:
        type: number
        format: decimal
        description: Quantity being ordered
        example: 100.00
      quantityReceived:
        type: number
        format: decimal
        description: Quantity that has been received
        example: 75.00
        default: 0.00
      unitPrice:
        type: number
        format: decimal
        description: Price per unit
        example: 2.50
      taxAmount:
        type: number
        format: decimal
        description: Tax amount for this line item
        example: 25.00
        default: 0.00
      taxIncluded:
        type: boolean
        description: Indicates if tax is included in the unit price
        example: false
        default: false
      lineAmount:
        type: number
        format: decimal
        description: Total amount for this line (typically quantityOrdered Ã— unitPrice)
        example: 250.00
        readOnly: true
      status:
        description: Status of this purchase order line item
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/PurchaseOrderLineStatus"
      requestedDeliveryDate:
        type: string
        format: date
        description: Requested delivery date for this line item
        example: "2024-12-15"
    required:
      - purchaseOrder
      - item
      - quantityOrdered
      - unitPrice
      - lineNumber
