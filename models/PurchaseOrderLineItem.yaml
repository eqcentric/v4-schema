description: >
  Represents an individual line item within a purchase order, containing details about 
  a specific item being purchased including quantities, pricing, delivery information,
  and receiving tracking. Links to the parent PurchaseOrder.
allOf:
  - $ref: "../index.yaml#/components/schemas/iTransactionLineItem"
  - type: object
    properties:
      purchaseOrder:
        description: Reference to the parent purchase order
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/PurchaseOrder"
      purchaseAccount:
        description: GL account for expense/asset recognition
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/Account"
      vendor:
        description: Reference to the vendor for this line item
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/Vendor"
      vendorItemCode:
        type: string
        description: Vendor's specific item code or SKU for this item
        example: "VND-12345-ABC"
      quantityOrdered:
        type: number
        format: decimal
        description: Quantity being ordered (mirrors base quantity field)
        example: 100.00
      quantityReceived:
        type: number
        format: decimal
        description: Quantity that has been received
        example: 75.00
        default: 0.00
      status:
        description: Status of this purchase order line item
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/PurchaseOrderLineStatus"
      requestedDeliveryDate:
        type: string
        format: date
        description: Requested delivery date for this line item
        example: "2024-12-15"
      notes:
        type: string
        description: Additional notes specific to this line item
    required:
      - purchaseOrder
