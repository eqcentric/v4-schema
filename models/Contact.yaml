description: >
  Represents a contact person or contact point within an organization. 
  Inherits standard entity fields and person traits.
allOf:
  - $ref: "../index.yaml#/components/schemas/cEntity"
  - $ref: "../index.yaml#/components/schemas/tPerson"
  - type: object
    properties:
      companyName:
        type: string
        nullable: true
        description: >
          Company or organization the contact belongs to (if different from the entity 
          this contact is associated with, or for standalone contacts).
        example: "Acme Corporation"
      
      jobTitle:
        type: string
        nullable: true
        description: Job title or position of the contact.
        example: "Purchasing Manager"
      
      department:
        type: string
        nullable: true
        description: Department within the organization
        example: "Procurement"
      
      isPrimary:
        type: boolean
        description: Flag indicating if this is the primary contact
        default: false
      
      isActive:
        type: boolean
        description: Flag indicating if the contact is currently active
        default: true
