type: object
description: Interface for entities that represent outbound transactions or operations (e.g., Sales Orders, Shipments, Payments to Vendors)
properties:
  destination:
    description: Customer or partner receiving the goods, services, or payment
    oneOf:
      - $ref: "../../index.yaml#/components/schemas/cRelation"
      - $ref: "../../index.yaml#/components/schemas/Partner"
  shipTo:
    description: Address where goods should be shipped or delivered
    oneOf:
      - $ref: "../../index.yaml#/components/schemas/cRelation"
      - $ref: "../../index.yaml#/components/schemas/Address"
  shipFrom:
    description: Address where goods should be sent from
    oneOf:
      - $ref: "../../index.yaml#/components/schemas/cRelation"
      - $ref: "../../index.yaml#/components/schemas/Address"
required:
  - destination
