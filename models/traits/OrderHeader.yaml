type: object
description: Interface for entities that represent order headers with common order properties
properties:
  orderNumber:
    type: string
    description: Unique order number or identifier
    example: "PO-2024-001"
  organization:
    description: Reference to the primary Organization this order belongs to.
    oneOf:
      - $ref: "../../index.yaml#/components/schemas/cRelation"
      - $ref: "../../index.yaml#/components/schemas/Organization"
  customer:
    description: Reference to customer this order is executed for.
    oneOf:
      - $ref: "../../index.yaml#/components/schemas/cRelation"
      - $ref: "../../index.yaml#/components/schemas/Customer"
  vendor:
    description: Vendor providing the goods or services
    oneOf:
      - $ref: "../../index.yaml#/components/schemas/cRelation"
      - $ref: "../../index.yaml#/components/schemas/Vendor"
  orderDate:
    type: string
    format: date-time
    description: The date and time when the order was created
  dueAt:
    type: string
    format: date-time
    description: The date and time when the order is due or expected to be fulfilled
required:
  - orderNumber
  - orderDate
