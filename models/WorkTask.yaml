description: >
  Represents a task or job to be performed, such as maintenance, repair, or other service activities.
allOf:
  - $ref: "../index.yaml#/components/schemas/cEntity"
  - type: object
    properties:
      organization:
        description: Reference to the Organization that owns or is primarily responsible for the task.
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/Organization"
      parent:
        description: Optional reference to a parent task in a hierarchy.
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/WorkTask"
      location:
        description: Optional reference to the specific Location where the task is to be performed.
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/Location"
      entity:
        description: Optional reference to the entity (e.g., Asset) that is the subject of the task.
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/cEntity"
      businessUnit:
        description: Optional reference to the Business Unit primarily associated with or responsible for the task.
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/BusinessUnit"
      title:
        type: string
        description: Title or summary of the task.
        example: "Replace air filter on HVAC unit"
      description:
        type: string
        description: Detailed description of the work to be performed.
      classifications:
        type: array
        items:
          description: Reference to a classification entry defining the task's category, type, etc.
          oneOf:
            - $ref: "../index.yaml#/components/schemas/cRelation"
            - $ref: "../index.yaml#/components/schemas/WorkClassification"
        description: >
          List of classifications applying to this task (e.g., defining its type, priority). Allows multiple classification hierarchies.
