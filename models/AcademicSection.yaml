description: >
  Represents an instance of a course that is offered within a specific academic period.
  Simplified model extending the core entity with scheduling, capacity, ownership, and status fields.
allOf:
  - $ref: "../index.yaml#/components/schemas/cEntity"
  - type: object
    properties:
      academicPeriod:
        description: The academic term/period when this section is offered
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/AcademicPeriod"

      course:
        description: The course this section delivers
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/AcademicCourse"

      censusDates:
        type: array
        nullable: true
        items:
          type: string
          format: date
        description: The dates at which the section's enrollment/headcount is determined

      title:
        type: string
        description: The title of the section

      description:
        type: string
        nullable: true
        description: Detailed description of the section

      startedAt:
        type: string
        format: date-time
        nullable: true
        description: Date and time when the section starts

      endedAt:
        type: string
        format: date-time
        nullable: true
        description: Date and time when the section ends

      credits:
        type: array
        nullable: true
        description: Credit configuration options for this section
        items:
          type: object
          properties:
            category:
              description: Category of credit (e.g., lecture, lab, seminar, clinical)
              nullable: true
              oneOf:
                - $ref: "../index.yaml#/components/schemas/cRelation"
                - $ref: "../index.yaml#/components/schemas/iTaxonomy"
            increment:
              type: number
              format: decimal
              nullable: true
              description: Credit increment value
            unit:
              description: Unit of measure for credits (e.g., semester hours, quarter hours, ECTS)
              nullable: true
              oneOf:
                - $ref: "../index.yaml#/components/schemas/cRelation"
                - $ref: "../index.yaml#/components/schemas/UnitOfMeasure"
            maximum:
              type: number
              format: decimal
              nullable: true
              description: Maximum credits allowed
            minimum:
              type: number
              format: decimal
              nullable: true
              description: Minimum credits required

      gradeOptions:
        type: array
        nullable: true
        description: Detailed grading options configuration for this section
        items:
          type: object
          properties:
            gradeScheme:
              description: Grading scheme for this option (e.g., letter grade, pass/fail, numeric, honors)
              nullable: true
              oneOf:
                - $ref: "../index.yaml#/components/schemas/cRelation"
                - $ref: "../index.yaml#/components/schemas/iTaxonomy"
            grades:
              type: array
              nullable: true
              description: List of available grades for this grading scheme
              items:
                oneOf:
                  - $ref: "../index.yaml#/components/schemas/cRelation"
                  - $ref: "../index.yaml#/components/schemas/iTaxonomy"
            status:
              description: Status of the grade option configuration (e.g., active, inactive, pending, archived)
              nullable: true
              oneOf:
                - $ref: "../index.yaml#/components/schemas/cRelation"
                - $ref: "../index.yaml#/components/schemas/iTaxonomy"

      maxEnrollment:
        type: integer
        nullable: true
        description: The maximum number of students allowed to enroll in the section

      institutionUnits:
        type: array
        nullable: true
        items:
          oneOf:
            - $ref: "../index.yaml#/components/schemas/cRelation"
            - $ref: "../index.yaml#/components/schemas/BusinessUnit"
        description: Units (departments, divisions, colleges) responsible for the section

      site:
        description: Primary site/location where this section occurs
        nullable: true
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/Location"

      status:
        description: Operational status of the section (e.g., planned, open, closed, cancelled)
        nullable: true
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/iTaxonomy"

      instructionalPlatform:
        description: Technology/LMS platform used (e.g., Canvas, Blackboard, Moodle)
        nullable: true
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/iTaxonomy"

    required:
      - academicPeriod
      - course
      - title
