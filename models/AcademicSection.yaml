description: >
  Represents an instance of a course that is offered within a specific academic period.
  Simplified model extending the core entity with scheduling, capacity, ownership, and status fields.
allOf:
  - $ref: "../index.yaml#/components/schemas/cEntity"
  - type: object
    properties:
      academicPeriod:
        description: The academic term/period when this section is offered
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/AcademicPeriod"

      course:
        description: The course this section delivers
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/AcademicCourse"

      censusDates:
        type: array
        nullable: true
        items:
          type: string
          format: date
        description: The dates at which the section's enrollment/headcount is determined

      title:
        type: string
        description: The title of the section

      description:
        type: string
        nullable: true
        description: Detailed description of the section

      startedAt:
        type: string
        format: date-time
        nullable: true
        description: Date and time when the section starts

      endedAt:
        type: string
        format: date-time
        nullable: true
        description: Date and time when the section ends

      gradeSchemes:
        type: array
        nullable: true
        items:
          oneOf:
            - $ref: "../index.yaml#/components/schemas/cRelation"
            - $ref: "../index.yaml#/components/schemas/iTaxonomy"
        description: Grading schemes that may be used to award grades in this section

      maxEnrollment:
        type: integer
        nullable: true
        description: The maximum number of students allowed to enroll in the section

      institutionUnits:
        type: array
        nullable: true
        items:
          oneOf:
            - $ref: "../index.yaml#/components/schemas/cRelation"
            - $ref: "../index.yaml#/components/schemas/BusinessUnit"
        description: Units (departments, divisions, colleges) responsible for the section

      site:
        description: Primary site/location where this section occurs
        nullable: true
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/Location"

      status:
        description: Operational status of the section (e.g., planned, open, closed, cancelled)
        nullable: true
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/iTaxonomy"

      instructionalPlatform:
        description: Technology/LMS platform used (e.g., Canvas, Blackboard)
        nullable: true
        oneOf:
          - $ref: "../index.yaml#/components/schemas/cRelation"
          - $ref: "../index.yaml#/components/schemas/iTaxonomy"

    required:
      - academicPeriod
      - course
      - title
