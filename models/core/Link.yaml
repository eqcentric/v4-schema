type: object
description: Represents a link to a related entity or collection, typically used in the `_links` section.
properties:
  href:
    type: string
    format: uri
    readOnly: true
    description: API endpoint for the related collection/entity.
  rel:
    type: string
    description: The name of the related entity collection.
    readOnly: true
    example: "assets"
  title:
    type: string
    readOnly: true
    description: Optional descriptive title for the link.
required:
  - href
  - rel
