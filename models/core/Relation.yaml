type: object
description: Relationship between entities. Represents a reference when the full object isn't embedded.
properties:
  id:
    type: string
    description: Foreign key of the related entity.
    readOnly: true
    example: "000000001234567890abcdef1234567890abcdef"
  rel:
    type: string
    description: The name of the related entity collection.
    readOnly: true
    example: "assets"
  href:
    type: string
    format: uri
    description: Reference/API endpoint for this relation.
    readOnly: true
    example: "/api/v1/assets/000000001234567890abcdef1234567890abcdef"
required:
  - id
  - rel
  - href
